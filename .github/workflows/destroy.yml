name: destroy to AWS with Terraform

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: autopay


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: ğŸ› ï¸ install deps and build lambdas
        run: |
          cd lambdas
          npm ci
          npm run build

      - name: ğŸ“¦ Zipping Lambdas
        run: |
          set -e
          ROOT_DIR=$(pwd)
          DIST_ROOT="$ROOT_DIR/dist"
          mkdir -p "$ROOT_DIR/terraform/lambda_zips"

          for lambda in transaction autopay; do
            echo "ğŸ”§ init... $lambda..."

            DIST_PATH="$DIST_ROOT/$lambda"

            if [ ! -d "$DIST_PATH" ]; then
              echo "âŒ Error on build: $DIST_PATH"
              exit 1
            fi

            cd "$DIST_PATH"
            zip -r "$ROOT_DIR/terraform/lambda_zips/$lambda.zip" . || {
              echo "âŒ Error zipping $lambda"
              exit 1
            }
            cd "$ROOT_DIR"

            echo "âœ… Lambda $lambda packaged successfully!"
          done

      - name: ğŸ” config aws
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: âš™ï¸ Terraform Init
        working-directory: ./terraform
        run: terraform init -reconfigure


      - name: ğŸ§¨ Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve